<!DOCTYPE html>
<html>
<head>
	<title>Test Spell</title>
  <script src="../client.bundle.js"></script>
</head>
<body>
  <input id="input" value="testing" />
  <button id="submitCheck">check</button>
  <button id="submitSuggest">suggest</button>
  <button id="submitDefine">define</button>
  <button id="submitAlternative">alternative</button>

  <pre><code id="results">Spell loaded.

</code></pre>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const results = document.getElementById('results')
      const input = document.getElementById('input')

      const spell = window.Spell('http://localhost:8000/')

      document
      .getElementById('submitCheck')
      .addEventListener('click', (event) => {
        spell.spell(input.value)
          .then(function (result) {
            results.textContent = JSON.stringify(result, null, 2) + '\n\n' + results.textContent
          })

      })

      document
      .getElementById('submitSuggest')
      .addEventListener('click', (event) => {
        spell.suggest(input.value)
          .then(function (result) {
            results.textContent = JSON.stringify(result, null, 2) + '\n\n' + results.textContent
          })

      })

      document
      .getElementById('submitDefine')
      .addEventListener('click', (event) => {
        spell.define(input.value)
          .then(function (result) {
            results.textContent = JSON.stringify(result, null, 2) + '\n\n' + results.textContent
          })

      })
      document
      .getElementById('submitAlternative')
      .addEventListener('click', (event) => {
        spell.alternative(input.value)
          .then(function (result) {
            results.textContent = JSON.stringify(result, null, 2) + '\n\n' + results.textContent
          })

      })
    })
  </script>

</body>
</html>
